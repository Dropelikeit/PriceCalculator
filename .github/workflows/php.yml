name: PHP Composer

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Execute composer command "check" include cs-check, phpstan analyze and phpunit
      run: composer check